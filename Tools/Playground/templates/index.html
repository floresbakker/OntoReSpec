<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoReSpec</title>
    <style>
        /* Style for the container holding form and output box */
        .container {
            display: flex;
            align-items: stretch; /* Make container divs stretch to the height of the tallest content */
            margin-bottom: 20px; /* Adjust as needed */
        }

        /* Style for form */
        .form {
            flex: 1;
            margin-right: 10px; /* Adjust as needed */
        }

        /* Style for output box */
        .output-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto; /* Add vertical scrollbar if content overflows */
        }

        /* Style for output container */
        .output-container {
            /* Optionally limit max-height to prevent excessive stretching */
            max-height: 100%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <h1>OntoReSpec</h1>
    <!-- Container for the first form and its output box -->
    <div class="container">
        <!-- First form -->
        <div class="form">
            <form action="http://localhost:5000/generateReSpec" method="post">
                <label for="textInput">Ontology</label><br>
                <textarea id="rdfInput" name="ontology" rows="15" cols="60">{{ontology}}</textarea><br>
				 <label for="textInput">Introduction</label><br>
                <textarea id="rdfInput" name="introduction" rows="15" cols="60">{{introduction}}</textarea><br>
				 <label for="textInput">Background</label><br>
                <textarea id="rdfInput" name="background" rows="15" cols="60">{{background}}</textarea><br>
				 <label for="textInput">Audience</label><br>
                <textarea id="rdfInput" name="audience" rows="15" cols="60">{{audience}}</textarea><br>
				 <label for="textInput">Objective</label><br>
                <textarea id="rdfInput" name="objective" rows="15" cols="60">{{objective}}</textarea><br>
				 <label for="textInput">Acknowledgements</label><br>
                <textarea id="rdfInput" name="acknowledgements" rows="15" cols="60">{{acknowledgements}}</textarea><br>
				 <label for="textInput">Document Language</label><br>
                <textarea id="rdfInput" name="documentLanguage" rows="5" cols="60">{{documentLanguage}}</textarea><br>
				 <label for="textInput">Document Namespace</label><br>
                <textarea id="rdfInput" name="documentNamespace" rows="5" cols="60">{{documentNamespace}}</textarea><br>
                <button type="submit">Generate ReSpec Document</button>
            </form>
        </div>

        <!-- Visual output box for the first form (generated HTML file) -->
        <div class="output-box">
            <!-- SVG content -->
            {% if htmlOutput %}
            <div class="output-container">
                <!-- Use the safe filter to render SVG content without HTML escaping -->
                {{ htmlOutput | safe }}
            </div>
            {% else %}
            <div class="output-container">
                
                ReSpec document is rendered here
            </div>
            {% endif %}
        </div>

        </div>
</body>
</html>
